<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="main">
      <div class="side-image">
        <img
          src="https://images.unsplash.com/photo-1618505497364-f97e23c8b70a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=986&q=80"
          alt="aeroplane"
          class="side-hero-image"
        />
      </div>
      <div class="side-form">
        <div class="main-form">
          <div class="para">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              <br />
              Sign up <i>now</i> to get started.
            </p>
          </div>
          <form action="#" method="post">
            <div class="inner-form">
              <legend class="form-legend">Let's do this!</legend>

              <div class="inputs">
                <div class="one">
                  <label for="firstname" class="first-name">First Name</label>
                  <input type="text" id="firstname" />
                </div>

                <div class="two">
                  <label for="lastname" class="last-name">Last Name</label>
                  <input type="text" id="lastname" />
                </div>

                <div class="three">
                  <label for="email" class="email">Email</label>
                  <input
                    type="email"
                    id="email"
                  />
                </div>

                <div class="four">
                  <label for="phonenumber" class="phonenumber"
                    >Phone Number</label
                  >
                  <input type="numver" id="phonenumber" />
                </div>

                <div class="five">
                  <label for="password" class="password">Password</label>
                  <input type="password" id="password" />
                </div>

                <div class="six">
                  <label for="confirmPassword" class="confirm-password"
                    >Confirm Passowrd</label
                  >
                  <input type="password" id="confirmPassword" />
                </div>
              </div>
            </div>

            <input
              type="submit"
              name="submit"
              id="submit"
              value="Create Account"
            />
          </form>
          <p class="has-account">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
